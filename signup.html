<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Chronicle</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Inter:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        .serif {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col antialiased">

    <main class="flex-grow flex items-center justify-center p-6 py-16">
        <div class="w-full max-w-md">
            <!-- Brand Logo Header -->
            <div class="text-center mb-12">
                <a href="./index.html" class="inline-block transition-transform hover:scale-105 duration-300">
                    <span
                        class="text-4xl font-black tracking-tighter uppercase serif text-slate-900 border-b-4 border-slate-900 pb-1">The
                        Chronicle</span>
                </a>
            </div>

            <!-- Sign Up Card -->
            <div class="bg-white rounded-sm shadow-2xl overflow-hidden border border-slate-100">
                <div class="p-8 md:p-12">
                    <div class="mb-10">
                        <h1 class="text-3xl font-black serif tracking-tight mb-2">Join the Narrative.</h1>
                        <p class="text-sm text-slate-500 font-light">Secure your identity in the digital collective.</p>
                    </div>

                    <form id="signup-form" class="space-y-8" autocomplete="off">
                        <div class="space-y-6">
                            <div class="space-y-2">
                                <label class="text-[10px] font-black uppercase tracking-widest text-slate-500">Full
                                    Name</label>
                                <input type="text" id="full_name" required
                                    class="w-full bg-transparent border-b border-slate-300 py-3 transition-all focus:border-slate-900 outline-none placeholder-slate-300 font-light"
                                    placeholder="Jane Doe">
                            </div>

                            <div class="space-y-2">
                                <label class="text-[10px] font-black uppercase tracking-widest text-slate-500">Email
                                    Address</label>
                                <input type="email" id="email" required
                                    class="w-full bg-transparent border-b border-slate-300 py-3 transition-all focus:border-slate-900 outline-none placeholder-slate-300 font-light"
                                    placeholder="name@domain.com">
                            </div>

                            <div class="space-y-2 relative">
                                <label class="text-[10px] font-black uppercase tracking-widest text-slate-500">Secure
                                    Password</label>
                                <div class="relative">
                                    <input type="password" id="password" required
                                        class="w-full bg-transparent border-b border-slate-300 py-3 transition-all focus:border-slate-900 outline-none placeholder-slate-300 font-light pr-10"
                                        placeholder="••••••••">
                                    <button type="button" id="toggle-password"
                                        class="absolute right-0 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-5 h-5" id="eye-icon">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden"
                                            id="eye-off-icon">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="pt-4">
                            <button type="submit" id="submit-btn"
                                class="w-full bg-slate-900 text-white py-4 rounded-sm text-[11px] font-black uppercase tracking-[0.3em] hover:bg-slate-800 transition-all shadow-lg hover:shadow-slate-200 mb-6">
                                <span>Create Identity</span>
                            </button>

                            <div id="error-message"
                                class="hidden bg-slate-50 text-slate-700 p-4 rounded-sm border border-slate-200 text-[11px] font-medium mb-6 text-center">
                            </div>

                            <div class="text-center pt-2">
                                <p class="text-[10px] text-slate-400 uppercase tracking-widest">
                                    Existing Member? <a href="./login.html"
                                        class="text-slate-900 font-bold hover:text-slate-700 transition-colors ml-1">Authenticate
                                        Entry</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer Help -->
            <div class="mt-12 text-center space-y-4">
                <p class="text-[10px] text-slate-300 font-bold uppercase tracking-[0.4em]">&copy; 2026 THE CHRONICLE
                    MEDIA GROUP</p>
                <div class="flex justify-center gap-6">
                    <a href="./index.html"
                        class="text-[9px] text-slate-400 font-black uppercase tracking-widest hover:text-slate-600 transition-colors">Return
                        Home</a>
                    <span class="text-slate-200">|</span>
                    <a href="./contact.html"
                        class="text-[9px] text-slate-400 font-black uppercase tracking-widest hover:text-slate-600 transition-colors">Support</a>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { mockApi } from './assets/js/mock-api.js';

        const signupForm = document.getElementById('signup-form');
        const errorMsg = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        // Toggle Password Visibility
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');

        if (togglePasswordBtn) {
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                if (type === 'text') {
                    eyeIcon.classList.add('hidden');
                    eyeOffIcon.classList.remove('hidden');
                } else {
                    eyeIcon.classList.remove('hidden');
                    eyeOffIcon.classList.add('hidden');
                }
            });
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            errorMsg.textContent = '';
            submitBtn.disabled = true;
            submitBtn.querySelector('span').textContent = 'Creating...';

            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await mockApi.signup(email, password, fullName);
                alert("Identity created successfully!");
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Signup Error:", error);
                errorMsg.textContent = error.message || "Error creating account";
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.querySelector('span').textContent = 'Create Identity';
            }
        });
    </script>
</body>

</html>
